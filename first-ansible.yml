---
- name: Example Ansible Playbook
  hosts: all
  become: yes

  tasks:
    - name: Ensure the latest version of git is installed
      apt:
        name: git
        state: latest
        update_cache: yes

    - name: Create a directory
      file:
        path: /home/username/example_directory
        state: directory
        mode: '0755'

    - name: Copy a file
      copy:
        src: /home/username/source_file.txt
        dest: /home/username/example_directory/destination_file.txt

    - name: Install a package
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start the Apache service  
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Ensure the Apache service is running
      service:
        name: apache2
        state: restarted

    - name: Add a user
      user:
        name: newuser
        state: present
        groups: sudo
        password: password123
        shell: /bin/bash

    - name: Add an entry to the hosts file
      lineinfile:
    